<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FineDust</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/card.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>

<body class="bg-light">
    <!-- 상단바 -->
    <nav id="header" class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4">
        <a href="index.html" class="navbar-brand fw-bold">FineDust</a>
    </nav>

    <!-- 메인 영역 -->
    <div class="container-fluid mb-5 mt-3">
        <div class="row">
            <!-- 좌측: 그래프 + 가이드 -->
            <div class="col-lg-8 d-flex flex-column left-panel">
                <!-- 그래프: 가로 배열 -->
                <div class="graph-section d-flex justify-content-between gap-3 mb-4">
                    <div class="gauge position-relative text-center">
                        <h5>미세먼지 (PM10)</h5>
                        <canvas id="pm10Chart" width="160" height="100"></canvas>
                        <p id="pm10">나쁨 (125)</p>
                        <button class="btn infoBtn" data-type="PM10">
                            <img src="./assets/icons/information.png" alt="상세정보" width="20" height="20">
                        </button>
                        <div class="popover-box" id="pm10-popover" style="display: none;">...</div>
                    </div>
                    <div class="gauge position-relative text-center">
                        <h5>초미세먼지 (PM2.5)</h5>
                        <canvas id="pm25Chart" width="160" height="100"></canvas>
                        <p id="pm25">보통 (34)</p>
                        <button class="btn infoBtn" data-type="PM2.5">
                            <img src="./assets/icons/information.png" alt="상세정보" width="20" height="20">
                        </button>
                        <div class="popover-box" id="pm2.5-popover" style="display: none;">...</div>
                    </div>
                    <div class="gauge position-relative text-center">
                        <h5>오존 (O₃)</h5>
                        <canvas id="o3Chart" width="160" height="100"></canvas>
                        <p id="o3">보통 (0.054)</p>
                        <button class="btn infoBtn" data-type="O3">
                            <img src="./assets/icons/information.png" alt="상세정보" width="20" height="20">
                        </button>
                        <div class="popover-box" id="o3-popover" style="display: none;">...</div>
                    </div>
                </div>

                <!-- 가이드 섹션 -->
                <div class="guide-section">
                    <!-- 카드 작업 여기서 하세요! (경민, 여민) -->
                </div>
            </div>

            <!-- 우측: 지도 -->
            <div class="col-lg-4 map-panel">
                <div class="location-time d-flex justify-content-center gap-3">
                    <p id="location" class="mb-0">서울특별시 노원구</p>
                    <p id="time" class="mb-0">2025.04.08 오후 5:00 (17시)</p>
                </div>
                <div class="dust-toggle">
                    <button id="pm10Btn" class="btn btn-primary">미세먼지</button>
                    <button id="pm25Btn" class="btn btn-light">초미세먼지</button>
                </div>
                <div class="map-section position-relative">
                    <div id="map" style="height: 500px;"></div>
                    <button id="myLocationBtn" class="btn btn-outline-secondary position-absolute"
                        style="top: 20px; right: 20px; z-index: 1000;">
                        내 위치
                    </button>
                    <img src="./assets/pm10Gauge.png" alt="수치 분류 기준" id="ruleGauge">
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/card.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script src="https://apis.google.com/js/api.js"></script>
</body>

</html>
